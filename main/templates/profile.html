{% extends "base.html" %}


{% block content %}
    <h1 class="text-center">Привет, {{ user.username }}!</h1>
    {% if flag %}
        <p class="text-secondary">{{ flag }}</p>
    {% endif %}
    <br>
    <form method="POST" action="{% url 'create_note' %}">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-success" type="submit" value="Создать">
    </form>
    <div>
        <h2>Ваши заметки:</h2>
        {% for item in notes %}
            {% include "note_card.html" %}
        {% empty %}
            <p>Нет заметок.</p>
        {% endfor %}
    </div>
{% endblock %}
